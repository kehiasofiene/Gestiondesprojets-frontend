<div class="pagee"> 

  <div class="page-wrapper">
    <div class="content">
    
    <div class="page-header">
    <div class="row">
    <div class="col-sm-12">
    <ul class="breadcrumb">
    <li class="breadcrumb-item"><a >User Management </a></li>
    <li class="breadcrumb-item"><i class="feather-chevron-right"></i></li>
    <li class="breadcrumb-item active" style="color: #2e37a4;">Users</li>
    </ul>
    </div>
    </div>
    </div>
<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
     <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Users List</span>
    <span class="example-spacer"></span>
    <button routerLink='/register/:department' mat-raised-button color="accent">Add User</button>
  </mat-toolbar>
  <div class="container">
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
        <td mat-cell *matCellDef="let row"> <img src="http://localhost:9090/User/image/{{row.id}}" alt="User Image" width="50" enctype="multipart/form-data"> </td>
      </ng-container>
  
      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Address </th>
        <td mat-cell *matCellDef="let row"> {{row.email}}</td>
      </ng-container>
  
      <!-- login Column -->
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Login </th>
        <td mat-cell *matCellDef="let row"> &nbsp;{{row.login}} </td>
      </ng-container> 
  
      <!-- 'password' Column -->
       <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last name </th>
        <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
      </ng-container> 
  
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First name </th>
        <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
      </ng-container> 

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role  </th>
        <td mat-cell *matCellDef="let row"><button class="custom-badge status-orange" *ngIf="row.role === 'Client'">{{ row.role }}</button>
          <button class="custom-badge status-blue" *ngIf="row.role === 'Admin'">{{ row.role }}</button>
          <button class="custom-badge status-green" *ngIf="row.role === 'Manager'">{{ row.role }}</button>
          <button class="custom-badge status-green" *ngIf="row.role === 'Employee'">{{ row.role }}</button> 
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action </th>
        <td   mat-cell *matCellDef="let row">
            <button mat-icon-button color="green"  *ngIf="row.role!='Admin'" [routerLink]="['/detail',row.id]">
              <mat-icon>visibility</mat-icon>
            </button>
          <button mat-icon-button color="primary" *ngIf="row.role!='Admin'" (click)="edit(row.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" *ngIf="row.role!='Admin'"  (click)="deleteuser(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
