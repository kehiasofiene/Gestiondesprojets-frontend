<div class="my-form-container">
    <!-- Votre formulaire ici -->
    <h1 mat-dialog-title>Add Project</h1>
<div mat-dialog-content>
   <form [formGroup]="projectForm">
    <input type="hidden" formControlName="id">
    <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input formControlName="title" matInput placeholder="Title">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea formControlName="description" matInput ></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Start_date</mat-label>
        <input formControlName="start_date" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>End_date</mat-label>
        <input formControlName="end_date" matInput [matDatepicker]="picker1">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Project_status</mat-label>
        <mat-select formControlName="project_status" placeholder="Project_status">
            <mat-option value="In_Progress">In_Progress</mat-option>
            <mat-option value="Not_Started">Not_Started</mat-option>
            <mat-option value="Suspended">Suspended</mat-option>
            <mat-option value="Delayed">Delayed</mat-option>
            <mat-option value="Completed">Completed</mat-option>
            <mat-option value="Cancelled">Cancelled</mat-option>
        </mat-select>
    </mat-form-field>
</form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close> Close</button>
    <button style="margin-left:8px;" mat-raised-button color="primary" (click)="addProject()"> {{actionBtn}} </button>
</div>
  </div>
